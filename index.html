  <body>
    <h1>Transformations 101</h1>
    <h4>Link States</h4>
    <div class="links">
      <a href="#">Link (a:link)</a>
      <a href="#">Hover (a:hover)</a>
      <a href="#">Active (a:active)</a>
      <a href="#">Visited (a:visited)</a>
    </div>
    <h4>2. transform: translateX()</h4>
    <div class="move">
      <div class="box"></div>
    </div>
    <hr />
    <h4>3. transform: scale(), transform: scaleY(), and transform: skew()</h4>
    <div class="scale">
      <span class="circ"></span>
      <span class="circ"></span>
      <span class="circ"></span>
    </div>
    <hr />
    <h4>4. transform: rotate()</h4>
    <div class="spin">
      <p>rotateX</p>
      <p>rotateY</p>
      <p>rotateZ</p>
    </div><!--end.spin-->
